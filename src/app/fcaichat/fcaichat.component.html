<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-..."
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app">
                    <div id="plist" class="people-list">
                        <h1>Chat</h1>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-search"
                                        style="font-size: 25px; "></i></span>
                            </div>
                            <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search...">
                        </div>
                        <hr>
                        <div style="max-height: 400px; overflow-y: auto;">
                            <ul class="list-unstyled chat-list mt-2 mb-0">
                                <li class="clearfix"
                                    *ngFor="let professor of contacts.Professors | officeHoursSearch: searchText"
                                    (click)="getProfessorDetails(professor.professorName)">

                                    <img src="https://kingstonplaza.com/wp-content/uploads/2015/07/generic-avatar.png"
                                        alt="Profile Picture">
                                    <div class="about">
                                        <div class="name">Professor. {{ professor.professorName}}</div>
                                    </div>
                                </li>
                            </ul>
                            <ul class="list-unstyled chat-list mt-2 mb-0">
                                <li class="clearfix" *ngFor="let ta of contacts.TAs | officeHoursSearch: searchText"
                                    (click)="getTADetails(ta.TAName)">

                                    <img src="https://kingstonplaza.com/wp-content/uploads/2015/07/generic-avatar.png"
                                        alt="Profile Picture">
                                    <div class="about">
                                        <div class="name">TA. {{ ta.TAName }}</div>
                                    </div>
                                </li>
                            </ul>
                            
                            <ul class="list-unstyled chat-list mt-2 mb-0">
                                <li class="clearfix"
                                    *ngFor="let student of contacts.Students | officeHoursSearch: searchText"
                                    (click)="getStudentChat(student.studentName)">

                                    <img src="https://kingstonplaza.com/wp-content/uploads/2015/07/generic-avatar.png"
                                        alt="Profile Picture">
                                    <div class="about">
                                        <div class="name">{{student.studentName}}</div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class="chat">
                        <div class="chat-header clearfix">
                            <div class="row">
                               
                                <div class="col-lg-8">
                                    <div class="chat-about">
                                      <div style="display:flex; align-items:center;">
                                        <img src="https://kingstonplaza.com/wp-content/uploads/2015/07/generic-avatar.png" style="margin-right: 29px;" alt="Profile Picture" *ngIf="chatPartner">
                                        <h6 class="m-b-0">{{chatPartner}}</h6>
                                        <!-- <div class="side-list" style="margin-left: 10px;">
                                          <ul>
                                            <li>
                                             <i class="fa fa-ban" aria-hidden="true" (click)="BlockStudent()"></i> Block
                                            </li>
                                            <li>
                                              <i class="fa fa-check" aria-hidden="true" (click)="UnblockStudent()"></i> Unblock
                                            </li>
                                          </ul>
                                        </div> -->
                                      </div>
                                    </div>
                                  </div>

                            </div>
                        </div>
                        <div class="chat-history" style="overflow-y: auto; overflow-x: hidden; height: 400px">
                            <ul class="m-b-0">


                                <li class="clearfix" *ngFor="let msg of messagesOfProfessorAndTA ">
                                    <!--*ngIf="msg.from === profOrTA" -->
                                    <div class="message my-message "
                                        *ngIf="msg.to === currentSender && msg.from === currentReceiver">
                                        {{msg.message}}
                                        <br>

                                        <ng-container *ngIf="msg.attachment_path">
                                            <ng-container *ngIf="isImage(msg.attachment_path)">
                                                <img [src]="'http://127.0.0.1:8000/attchments/' + msg.attachment_path"
                                                    (click)="openImagePopup('http://127.0.0.1:8000/attchments/' + msg.attachment_path)"
                                                    style="width: 100%; height: 100%;">
                                            </ng-container>
                                            <ng-container *ngIf="!isImage(msg.attachment_path)" style="color: black;">
                                                <a [href]="'http://127.0.0.1:8000/attchments/' + msg.attachment_path"
                                                    target="_blank" style="color: black !important;">
                                                    <i class="far fa-file"></i> {{ msg.attachment_path }}
                                                </a>
                                            </ng-container>
                                        </ng-container>
                                        <span class="message-data-time ">{{ msg.created_at| date:'shortTime' }}</span>

                                    </div>
                                    <div class="message other-message float-right"
                                        *ngIf="msg.to === currentReceiver && msg.from === currentSender ">

                                        {{msg.message}} <br>
                                        <!-- <img src="http://127.0.0.1:8000/imgs/attachments/logo.jpeg" *ngIf="msg.attachment_path"> -->

                                        <ng-container *ngIf="msg.attachment_path">
                                            <ng-container *ngIf="isImage(msg.attachment_path)">
                                                <img [src]="'http://127.0.0.1:8000/attchments/' + msg.attachment_path"
                                                    (click)="openImagePopup('http://127.0.0.1:8000/attchments/' + msg.attachment_path)"
                                                    style="width: 100%; height: 100%;">
                                            </ng-container>
                                            <ng-container *ngIf="!isImage(msg.attachment_path)" style="color: white;">
                                                <a [href]="'http://127.0.0.1:8000/attchments/' + msg.attachment_path"
                                                    target="_blank" style="color: white !important;">
                                                    <i class="far fa-file"></i> {{ msg.attachment_path }}
                                                </a>
                                            </ng-container>
                                        </ng-container>
                                        <span class="message-data-time float-right" style="color:white;">{{
                                            msg.created_at| date:'shortTime' }}</span>
                                    </div>
                                </li>
                               
                                  <!-- <div *ngIf="isBlocked" class="block-message">
                                    <p>{{isBlocked[0].isBlocked}}"You are blocked.</p>
                                  </div> -->



                            </ul>
                        </div>
                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">
                                <form (ngSubmit)="sendMessage()">
                                    <input [(ngModel)]="message" name="message" type="text" class="form-control"
                                        style="width: 850px;" placeholder="Enter text here..." />
                                    <div class="input-group-prepend" style="width: 150px;">
                                        <span class="input-group-text"
                                            style="margin-top: -38px; margin-left: 848px; width: 100px; height: 39px;">
                                            <button type="submit"> <i class="fa fa-send"
                                                    style="font-size: 24px;"></i></button>
                                            <i class="fa fa-paperclip" (click)="triggerFileInput()"
                                                style="margin-right: 10px; font-size: 24px;"></i>
                                            <input type="file" (change)="onFileSelected($event)" #fileInput
                                                style="display:none">
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
