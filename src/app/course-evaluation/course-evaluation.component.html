<div class="container" p-5>

  <div class="breadcrumb">
    <a  (click)="navigateToHome()" class="navigate">Home </a>
    <a  (click)="navigateToregisterdCoursesAndResults()" class="navigate"> / registered Courses And Results</a>
   
    <p > / Course Evaluation</p>
 </div>

    <h2 style="font-weight: bold;">Course Evaluation</h2><br>

  
  <p *ngIf="flag===true" class="alert alert-success" >You evaluated all courses successfully</p>

  <div class="card"   *ngIf="flag===false">
<ul  class="list-group" id="myCourses">
  <li class="list-group-item cell" *ngFor="let course of courses"
     
      (click)="navigateToEvaluateCourse(course.courseName, course.courseID)">
    <a>{{course.courseName}}</a>
  </li>
</ul>
 
  </div>
  <br> <br>


</div>
