<div class="container">
    <br>
      <div class="breadcrumb">
        <a  (click)="navigateToHome()" class="navigate" style="cursor: pointer;">Home</a>
        <p > / My Courses</p>
     </div>


    <h2 style="font-weight: bold;">My Courses</h2><br>

    <div>
        <div class="row">
            <div class="col-4"><button class="btn btn-primary" style="width:300px ; border:none; background-color: #3E8DE3; color:white;" 
                (click)="navigateToGpRequest()">Graduation Project Requests</button>
            </div>

            <div class="col-4"><button class="btn btn-primary" style="width:300px ; border:none; background-color: #3E8DE3; color:white; margin-left:45px;" 
                (click)="navigateToCurrentGPs()">My Graduation Projects</button>
            </div>
        </div>
        <br>
        <div>
            <table  class="table table-hover table-striped ">
                <thead >
                    <tr style="background-color: #3E8DE3; color:white; border-radius:50px">
                        <th>Code</th>
                        <th>Course Title</th>
                        <th>Level</th>
                        <th>Term</th>
        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of myCourses" (click)="navigateToCourse(course)">
                         <td>{{course.Course_Code}}</td>
                         <td>{{course.courseName}}</td>
                         <td>{{course.Level}}</td>
                         <td>{{course.Semester}}</td>
                    </tr>
                   
                </tbody>
            </table>
        
        </div>
    </div>
</div>
