<div class="container">
    <br><br>
    <h2 style="font-weight: bold;">Graduation Project Requests</h2><br>

    <div class="request_card" *ngFor="let d of data">
        <div *ngIf="showData">
            <h5>Team Members</h5>
            <div class="row">
                <div class="col-2" *ngFor="let student of students" (click)="navigateToStudent(student.studentID)"><a>{{student.studentID}}</a></div>
            </div><br>
            <h5>Supervised by</h5>
            <div class="row">
                <div class="col-6">Professor: {{d.prof}}</div>
                <div class="col-6">Teaching Assistant: {{d.ta}}</div>
            </div><br>
            <h5>Graduation Project Idea</h5>
            <div class="row">
                <p> {{d.idea}} </p>
            </div><br>
            <h5>Graduation Project Requirements</h5>
            <div class="row">
                <p>{{d.requirements}}</p>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary button" style="margin-left: -100px;" (click)="acceptGp()">Accept</button>
                <button class="btn btn-primary button" style="margin-left: 100px;" (click)="rejectGp()">Reject</button>
            </div>
        </div>
        <div *ngIf="response">{{message}}</div>
    </div>
</div>
