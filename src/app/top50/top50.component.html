     </div>

        <select #depts (change)="selectDeptAndLevel(levels.value, depts.value); courses.value=''" id="deptSelect" style="margin-right: 30px; width: 400px; height: 30px;">
          <option value="" disabled selected>Program</option>
          <option *ngFor="let dept of Departments" [value]="dept.departmentCode">{{dept.departmentCode}}</option>
        </select>
        
       
        
        <select #levels (change)="selectDeptAndLevel(levels.value, depts.value); courses.value=''" id="levelSelect" style="margin-right: 30px; width: 405px; height: 30px;">
          <option value="" disabled selected>Level</option>
          <option *ngFor="let level of Levels_data" [value]="level">{{level}}</option>
        </select>
        <p style="margin-right: 30px ;font-size: large;">or</p>
        <select #courses (change)="SelectCourse(courses.value); depts.value=''; levels.value=''" style="width: 405px; height: 30px;">
          <option value="" disabled selected>Course</option>
          <option *ngFor="let course of Courses">{{course.courseName}}</option>
        </select>
      </div>
    <br><br>
   
    <table class="table table-hover table-striped">
        <thead>
            <tr style="background-color: #3E8DE3; color:white;" >
                <th>Rank</th>
                <th>ID</th>
                <th>Name</th>    
                <th>Level</th>
                <th>GPA</th>
               
            </tr>
        </thead>
        <!-- {{students}} -->

        <tbody>
            <tr *ngFor="let student of students; let i = index ">
                <td>{{i+1}}</td>
                <td>{{student.studentId}}</td>
                <td>{{student.studentName}}</td>
                <td>{{student.level}}</td>
                <td>{{student.GPA}}</td>
            </tr>
        </tbody>
    </table>
    
  

</div>
