<br><br>

<div class="container" p-5>

    <br><br>
        <div class="breadcrumb">
          <a  (click)="navigateToHome()" class="navigate">Home</a>
          <p > /Office Hours</p>
       </div>
    <h2 style="font-weight: bold;">Office Hours</h2>
    <br>
    <p>Search with professor name or TA name</p>
  
<select #professorsNames (change)="selectProfessorName(professorsNames.value); TAsNames.value = ''" class="selectButton" style="width: 405px; height: 30px; border-radius: 5px; border-color: gainsboro;">
    <option value="" disabled selected>Professors</option>
    <option *ngFor="let professor of professors">{{ professor.professorName }}</option>
</select>

<select #TAsNames (change)="selectTAName(TAsNames.value); professorsNames.value = ''" class="selectButton" style="margin-left: 30px; width: 405px; height: 30px; border-radius: 5px; border-color: gainsboro;">
    <option value="" disabled selected>TAs</option>
    <option *ngFor="let ta of TAs">{{ ta.TAName }}</option>
</select>
   <br><br>
    <table class="table table-hover table-striped">
        <thead>
            <tr style="background-color: #3E8DE3; color:white;" >
                <th>Professor or TA Name</th>
                <th>Email</th>
                <th>  
                    Department
                </th>
               
                <th>From</th>
                <th>To</th>
                <th>
                    Day
                </th>
                <th>
                    Location
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
            <tr *ngFor="let d of tableData | officeHoursSearch:searchText| paginate: { itemsPerPage: count, currentPage: p }">
                <td>{{d.professorOrTAName}}</td> 
                <td>{{d.Email}}</td>
                <td>{{d.Department}}</td>
                <td>{{d.StartTime}}</td>
                <td>{{d.EndTime}}</td>
                <td>{{d.Day}}</td>
                <td>{{d.Location}}</td>

            </tr>
        </tbody>
    </table>
    
    <div class="text-right" style="margin-left: 400px; margin-top: 10px;" >
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
       
        <p style="margin-left: 518px; margin-top:-45px;">  showing 5 items per page</p>
    </div>

</div>
