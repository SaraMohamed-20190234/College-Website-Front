<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>

<body class="container">
  <br>
    <!-- <div class="firstComponent"> -->
      <div class="breadcrumb">
        <a  (click)="navigateToHome()" class="navigate" style="cursor: pointer;">Home</a>
        <p> / Announcements</p>
     </div>
     <h1 class="childFirst col-4">Announcements</h1>
        <div class="row"  *ngIf="flag===true">
     
        <button  class="btn btn-primary col-3 " style=" width: 200px; height: 40px; margin-left: 870px;" ><a  (click)="navigateToAddAnn()">Add Announcements</a>  </button>
       
       <button class="btn btn-primary col-3 "  style="width: 200px; height: 40px; margin-left: 20px; "><i class="bi bi-trophy" ></i><a  (click)="navigateToTop50()">View Top 50</a>  </button>
      </div>
      <button *ngIf="flag===false" class="btn btn-primary col-3 "  style="width: 200px; height: 40px; margin-left: 773px; "><i class="bi bi-trophy" ></i><a  (click)="navigateToTop50()">View Top 50</a>  </button>
       <!-- </div> -->
    <div class="AnnounsmentComponent" style="padding-right: 27px;">


        <div style=" width: 400px; margin-left: 67%; margin-top: -30px;">
           
            <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="date" placeholder="Search" style="margin-top: 50px;" [(ngModel)]="searchText" />
                
            </div>
        
        </div>
        <br>
        <table id="example" class="table">
            <tr *ngFor="let ann of Announcemets | SearchService:searchText" (click)="selectAnnouncement(ann)" class="table-row">
              <td>
                <h4 *ngIf="ann.isOpened == '0'" [innerHTML]="ann.announcmentTitle" style="font-weight: bold;"></h4>
                <h4 *ngIf="ann.isOpened == '1'" [innerHTML]="ann.announcmentTitle"></h4>
                <div *ngIf="selectedAnnouncement === ann" [innerHTML]="ann.content"></div>
              </td>
              <td>
                <p class="dateFont">{{ ann.created_at }}</p>
              </td>
              
            </tr>
          </table>
          

    </div>
</body>
</html>
