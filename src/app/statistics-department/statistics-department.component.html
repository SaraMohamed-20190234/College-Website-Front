<h4>Statistics about Departments</h4>
<select #Year (change)="SelectYear(Year.value)"  style="width:300px; height:30px;" >
    <option  value="" disabled selected  >Year</option>
    <option *ngFor="let year of Years" [value]="year.Year">{{year.Year}}</option>
</select>
    <div class="row">
        <div class="col-4">
            <div class="stat_card">
                <h5>Number of students in each department</h5>
                <div id="pie_chart"></div>
            </div>
        </div>
        <div *ngFor="let id of departments" class="col-4">
            <div class="stat_card">
                <h5>GPA distrbution in {{id}}</h5>
                <div [id]="id"></div>
            </div>
        </div>
        
    </div>
