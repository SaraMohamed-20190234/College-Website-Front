<h4>Statistics about Departments</h4>
    <div class="row">
        <div class="col-4">
            <div class="stat_card">
                <h5>Number of students in each department</h5>
                <div id="pie_chart"></div>
            </div>
        </div>
        <div *ngFor="let id of departments" class="col-4">
            <div class="stat_card">
                <h5>GPA distrbution in {{id}}</h5>
                <div [id]="id"></div>
            </div>
        </div>
        
    </div>
