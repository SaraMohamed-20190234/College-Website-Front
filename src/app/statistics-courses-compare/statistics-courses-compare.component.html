<div class="row">
    <div class="col-6" style="border-right: 1px solid lightgrey">
        <div style="margin-left: 10px;">
            <div class="row" style="margin-bottom: 15px;">
                <select #depts (change)="SelectDept(depts.value)"  style="width:300px; height:30px;" >
                    <option  value="" disabled selected>Program</option>
                    <option *ngFor="let dept of Departments">
                      {{dept.departmentCode}}
                    </option>
                </select>
                <select #courses (change)="SelectCourse(courses.value)"  style="width:300px; height:30px; margin-left: 20px;" >
                    <option  value="" disabled selected>Course</option>
                    <option *ngFor="let course of Courses">{{course.courseName}}</option>
                </select>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <!-- معرفتش المفروض احط ايه فحطيت قيمة مؤقتة لغاية ما نظبطها  -->
                <select #courses (change)="SelectYear(2023)"  style="width:620px; height:30px;" >
                    <option  value="" disabled selected>Year</option>
                    <option *ngFor="let year of Years"></option>
                </select>
            </div>
    
        </div>
        
        <div>
            <div class="stat_card">
                <h5>Number of Enrolled Students</h5>
                <div style="font-size:22px;">{{courseStat[0].num_students_registered}}</div>
            </div>
            <div class="stat_card">
                <h5>Average Grades</h5>
                <div style="font-size:22px;">{{AvgGrades[0].avg_grade}}</div>
            </div>
            <div class="stat_card">
                <h5>Success Percentage</h5>
                <div id="pie_chart1"></div>
            </div>
            <div class="stat_card">
                <h5>Grades Histogram</h5>
                <div id="histogram1"></div>
            </div>
        </div>
    </div>
