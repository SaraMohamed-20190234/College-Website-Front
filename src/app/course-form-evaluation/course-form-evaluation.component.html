<div class="container " p-5>
 
  
  
  <br>
  <div class="mx-0 mx-sm-auto">
    <div *ngIf="currentPage === 1">
      <h2 style="font-weight: bold;">Course Evaluation</h2>
      <p style="color:#143AA2" >{{ courseName }}</p>

       <!-- First page form fields -->
      <form  #form (ngSubmit)="onSubmit()" class="card">
        <div class="form-group">
          <label for="isClear">Is the content clear?</label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="isClear" [(ngModel)]="isClear" value="1" required>Yes
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="isClear" [(ngModel)]="isClear" value="2" required>No
            </label>
          </div>
          
        </div>
        <hr>
        <div class="form-group">
          <label for="isRepeated">Is the content repeated</label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="isRepeated" [(ngModel)]="isRepeated" value="1" required>Yes
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="isRepeated" [(ngModel)]="isRepeated" value="2" required>No
            </label>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label for="preparetionForFutureCourses">How effectively did the course content prepare you for future courses or careers?</label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="preparetionForFutureCourses" [(ngModel)]="preparetionForFutureCourses" value="1" required>Very Poor
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="preparetionForFutureCourses" [(ngModel)]="preparetionForFutureCourses" value="2" required>Poor
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="preparetionForFutureCourses" [(ngModel)]="preparetionForFutureCourses" value="3" required>Average
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="preparetionForFutureCourses" [(ngModel)]="preparetionForFutureCourses" value="4" required>Good
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="preparetionForFutureCourses" [(ngModel)]="preparetionForFutureCourses" value="5" required>Excellent
            </label>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label for="relevantToObjectives">How relevant was the course content to the course objectives?</label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="relevantToObjectives" [(ngModel)]="relevantToObjectives" value="1" required>Very Poor
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="relevantToObjectives" [(ngModel)]="relevantToObjectives" value="2" required>Poor
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="relevantToObjectives" [(ngModel)]="relevantToObjectives" value="3" required>Average
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="relevantToObjectives" [(ngModel)]="relevantToObjectives" value="4" required>Good
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="relevantToObjectives" [(ngModel)]="relevantToObjectives" value="5" required>Excellent
            </label>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label for="contentRate">To what extent was the content of the course good?</label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="contentRate" [(ngModel)]="contentRate" value="1" required>Very Poor
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="contentRate" [(ngModel)]="contentRate" value="2" required>Poor
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="contentRate" [(ngModel)]="contentRate" value="3" required>Average
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="contentRate" [(ngModel)]="contentRate" value="4" required>Good
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="contentRate" [(ngModel)]="contentRate" value="5" required>Excellent
            </label>
          </div>
        </div>
        <button type="submit"   class="btn btn-primary" style="width:75px; margin-top:14px; margin-bottom:-43px; border:none; background-color: #3E8DE3; color:white;">Next</button>
      </form>
      <!-- [disabled]="!firstPageSubmitted" -->
    </div>

    <div *ngIf="currentPage === 2">

        <hr>
        <div class="form-group">
          <label for="isClearAgenda">Were the course expectations and grading criteria clearly communicated?</label>
          <div class="form-check">
            <label class="form-check-label">

              <input type="radio" class="form-check-input" name="isClearAgenda" [(ngModel)]="isClearAgenda" value="2" required>No
            </label>
          </div>
          
        </div>
        <hr>
        <div class="form-group">
          <label for="teacherEffectiveness">How would you rate the professor\'s overall effectiveness as a teacher?</label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="teacherEffectiveness" [(ngModel)]="teacherEffectiveness" value="1" required>Very Poor
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="teacherEffectiveness" [(ngModel)]="teacherEffectiveness" value="2" required>Poor
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="teacherEffectiveness" [(ngModel)]="teacherEffectiveness" value="3" required>Average
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="teacherEffectiveness" [(ngModel)]="teacherEffectiveness" value="4" required>Good
            </label>
          </div>
          <div class="form-check">

              <input type="radio" class="form-check-input" name="teacherEffectiveness" [(ngModel)]="teacherEffectiveness" value="5" required>Excellent
            </label>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label for="communicationSkills">How would you rate the professor\'s communication skills?</label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="communicationSkills" [(ngModel)]="communicationSkills" value="1" required>Very Poor

          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="communicationSkills" [(ngModel)]="communicationSkills" value="2" required>Poor
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="communicationSkills" [(ngModel)]="communicationSkills" value="3" required>Average
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="communicationSkills" [(ngModel)]="communicationSkills" value="4" required>Good
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="communicationSkills" [(ngModel)]="communicationSkills" value="5" required>Excellent
            </label>
          </div>
        </div>
        <button type="submit"   class="btn btn-primary" style="width:75px; margin-top:14px; margin-bottom:-43px; border:none; background-color: #3E8DE3; color:white;">Next</button>
      </form>
      <!-- [disabled]="!secondPageSubmitted" -->
    </div>
