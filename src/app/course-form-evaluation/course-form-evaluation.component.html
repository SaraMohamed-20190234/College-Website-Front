<div class="container " p-5>



  <br>
  <div class="mx-0 mx-sm-auto">
    <div *ngIf="currentPage === 1">
      <h2 style="font-weight: bold;">Course Evaluation</h2>
      <p style="color:#143AA2">{{ courseName }}</p>

      <!-- First page form fields -->
      <form #form (ngSubmit)="onSubmit()" class="card">
        <div class="form-group">
          <label for="isClear" style=" font-weight: bold;">To what extent the content is clear?</label>
          <div class="form-group form-inline">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="isClear"
                  [(ngModel)]="isClear" value="1" required>Very Poor
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="isClear"
                  [(ngModel)]="isClear" value="2" required>Poor
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="isClear"
                  [(ngModel)]="isClear" value="3" required>Average
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="isClear"
                  [(ngModel)]="isClear" value="4" required>Good
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="isClear"
                  [(ngModel)]="isClear" value="5" required>Excellent
              </label>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label for="isRepeated" style=" font-weight: bold;">To what extent the content is not repeated?</label>
          <div class="form-group form-inline">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="isRepeated"
                  [(ngModel)]="isRepeated" value="1" required>Very Poor
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="isRepeated"
                  [(ngModel)]="isRepeated" value="2" required>Poor
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="isRepeated"
                  [(ngModel)]="isRepeated" value="3" required>Average
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="isRepeated"
                  [(ngModel)]="isRepeated" value="4" required>Good

                <input type="radio" class="form-check-input" name="isRepeated"
                  [(ngModel)]="isRepeated" value="5" required>Excellent

            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label for="preparetionForFutureCourses" style=" font-weight: bold;">How effectively did the course content

          <div class="form-group form-inline">
            <div class="form-check form-check-inline">

                <input type="radio" class="form-check-input" name="preparetionForFutureCourses"

            <div class="form-check form-check-inline">

            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="preparetionForFutureCourses"
                  [(ngModel)]="preparetionForFutureCourses" value="5" required>Excellent
              </label>

          </div>
        </div>
        <hr>
        <div class="form-group">

          <div class="form-group form-inline">

                <input type="radio" class="form-check-input" name="relevantToObjectives"

            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="relevantToObjectives"

              </label>
            </div>
            <div class="form-check form-check-inline">

                <input type="radio" class="form-check-input" name="relevantToObjectives"

        <hr>

              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="contentRate" [(ngModel)]="contentRate" value="2"
                  required>Poor
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="contentRate" [(ngModel)]="contentRate"

              </label>
            </div>
            <div class="form-check form-check-inline">

            <div class="form-check form-check-inline">

                <input type="radio" class="form-check-input" name="contentRate" [(ngModel)]="contentRate"
                  value="5" required>Excellent
              </label>
            </div>
          </div>
        </div>
        <div class="button-container">
         <button  style="margin-left: 1000px;" type="submit" class="btn btn-primary">Next</button>
        </div>  </form>

    </div>
