<div class="container">
    <br><br>
    <h2 style="font-weight: bold;">Add Office Hours</h2><br>

    <div>
        <form (ngSubmit)="submit()">
            <div class="row">
                <div class="form-group col-md-6">
                    <label >Office Hours Start at: </label>
                    <input type="time" id="startTime" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label >Office Hours End at: </label>
                    <input type="time" id="endTime" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
              <label>Location</label>
              <input ngModel type="text" class="form-control" id="location" placeholder="ex: TAs room at New Building, second floor." required>
            </div>
            <br>
            <div class="text-center">
                <button ngModel type="submit" class="btn btn-primary text-center">Submit</button>
            </div>
            
          </form>
    </div>
</div>
