
<div class="container">
    <br><br>
    <h2 style="font-weight: bold;">Add Office Hours</h2><br>

    <div>
        <form [formGroup]="officeHoursForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="form-group col-md-6">
                    <label >Office Hours Start at: </label>
                    <input type="time" formControlName="startTime" class="form-control" required>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label >Office Hours End at: </label>
                    <input type="time" formControlName="endTime" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
              <label>Location</label>
              <input type="text" class="form-control" formControlName="location" placeholder="ex: TAs room at New Building, second floor." required>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary text-center">Submit</button>
            </div>
            <div *ngIf="officeHoursForm.errors?.['invalidTime']">
                {{ officeHoursForm.errors?.['invalidTime'].message }}
              </div>
          </form>
    </div>
</div>
